<!-- Develop an AngularJS program to create a simple to-do list application. Allow users 
to add, edit, and delete tasks. Note: The default values for tasks may be included in 
the program.  -->

<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="todoCtrl">
    <h1>Todo List</h1>
    Task:
    <input type="text" ng-model="newTask">
    <button ng-click="addTask()">Add Task</button>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td>{{task}}</td>
                <td>
                    <button ng-click="editTask($index)">Edit</button>
                    <button ng-click="deleteTask($index)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        angular.module("todoApp", [])
        .controller("todoCtrl", function($scope)
        {
            $scope.tasks=['Task1', 'Task2', 'Task3'];

            $scope.addTask = function ()
            {
                if($scope.newTask)
                {
                    $scope.tasks.push($scope.newTask)
                    $scope.newTask='';
                }

            }

            $scope.editTask=function(index)
            {
                var task=$scope.tasks[index];
                var updatedTask = prompt('Enter updated task:');
                if (updatedTask !== null)
                {
                    $scope.tasks.splice(index, 1, updatedTask);
                }
            }

            $scope.deleteTask = function (index)
            {
                $scope.tasks.splice(index, 1);
            }
        })
    </script>
</body>
</html>
